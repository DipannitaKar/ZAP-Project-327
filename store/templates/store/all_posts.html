{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<h1>All Posts</h1>
<br/>
<table class="table table-striped table-hover table-bordered">    
{% for post in post_list %}
<tr>
<td>
    <a href="{% url 'show_post' post.id %}">{{ post }}</a> 
</td>

</tr>

{% endfor %}
</table>
{% endblock content %}
